        <script>
            document.addEventListener('mousemove', function(e) {
                let rectangle = document.getElementById('rectangle');
                rectangle.style.left = e.pageX + 'px';
                rectangle.style.top = e.pageY + 'px';
                
            });
        </script>
        <script>
            const followCursor = document.getElementById('follow-cursor');
        
            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX; // Gets the horizontal coordinate of the mouse
                const mouseY = e.clientY; // Gets the vertical coordinate of the mouse
                followCursor.style.display = 'block'; // Make the rectangle visible
                followCursor.style.left = mouseX + 'px';
                followCursor.style.top = mouseY + 'px';
            });
        </script>
